<div class="login-container">
  <div class="login-card">

    <div class="logo">✈️ SkyFly</div>
    <h2>Welcome back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="field">
        <input type="email" placeholder="Email" formControlName="email" />
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Enter a valid email
        </small>
      </div>

      <div class="field">
        <input type="password" placeholder="Password" formControlName="password" />
        <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password must be at least 6 characters
        </small>
      </div>

      <small class="error" *ngIf="errorMessage">{{ errorMessage }}</small>

      <button type="submit" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="register-text">
      Don’t have an account?
      <a routerLink="/register">Register</a>
    </div>

  </div>
</div>
