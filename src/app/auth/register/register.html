<div class="register-container">
  <div class="register-card">

    <div class="logo">✈️ SkyFly</div>
    <h2>Create your account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <div class="field">
        <input
          type="text"
          placeholder="Full Name"
          formControlName="fullName"
        />
        <small *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
          Name must be at least 3 characters
        </small>
      </div>

      <div class="field">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
        />
        <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Enter a valid email
        </small>
      </div>

      <div class="field">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password must be at least 6 characters
        </small>
      </div>

      <small class="error" *ngIf="errorMessage">{{ errorMessage }}</small>

      <button
        type="submit"
        [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Creating...' : 'Create Account' }}
      </button>
    </form>

    <p class="login-text">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</div>
