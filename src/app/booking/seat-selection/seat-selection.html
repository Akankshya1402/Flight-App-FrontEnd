<h2>Select Seat</h2>

<div class="seat-grid">
  <button
    *ngFor="let seat of seats"
    [class.selected]="seat === selectedSeat"
    (click)="selectSeat(seat)">
    {{ seat }}
  </button>
</div>

<button
  class="confirm-btn"
  [disabled]="!selectedSeat"
  (click)="confirmBooking()">
  Confirm Booking
</button>
