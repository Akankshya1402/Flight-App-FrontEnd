<h2>My Bookings</h2>

<div *ngIf="bookings.length === 0">
  No bookings found
</div>

<div *ngFor="let b of bookings" class="booking-card">
  <p><b>PNR:</b> {{ b.pnr }}</p>
  <p>{{ b.fromCity }} â†’ {{ b.toCity }}</p>
  <p>Journey: {{ b.journeyDate }}</p>
  <p>Status: {{ b.cancelled ? 'Cancelled' : 'Confirmed' }}</p>

  <button *ngIf="!b.cancelled" (click)="cancelBooking(b.pnr)">
    Cancel
  </button>
</div>
