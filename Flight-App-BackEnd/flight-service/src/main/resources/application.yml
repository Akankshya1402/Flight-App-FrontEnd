server:
  port: 8081

spring:
  application:
    name: flight-service

  cloud:
    config:
      enabled: false   # ðŸ”¥ IMPORTANT

  datasource:
    url: jdbc:mysql://localhost:3306/flightdb?createDatabaseIfNotExist=true
    username: root
    password: Root@123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
